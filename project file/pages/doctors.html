<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Custom styling for search and filter */
        .filter-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                Doctor App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>

                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Find Doctor Page -->
    <div class="container mt-5">
        <div class="filter-container">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="search-input" class="form-control" placeholder="Search for a doctor...">
                </div>
                <div class="col-md-6">
                    <select id="specialty-filter" class="form-select">
                        <option value="">Select Specialty</option>
                        <!-- Options will be dynamically loaded -->
                    </select>
                </div>
            </div>
        </div>
        <h2>Find a Doctor</h2>
        <div class="row" id="doctor-list">
            <!-- Doctors will be loaded here via JavaScript -->
        </div>
    </div>

    <footer class="footer bg-dark text-light text-center p-3 mt-5">
